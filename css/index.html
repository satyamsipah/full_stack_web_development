<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
    <!-- Using <style> tag -->
    <style>
        h2 {
            color:red;
        }
    </style> 

    <!-- External Stylesheet -->
    <!-- linking HTML with CSS file-->
    <link rel="stylesheet" href="style.css">
<body>
    <!-- Inline Style -->
    <h1 style="color:red">Satyam Maddheshiya</h1>
    <p style="color:blue">Hello world</p>
    <button style="color:blue; background-color:orange">Help</button>

    <!-- Element tag -->
    <h2>Satyam</h2>
    <h1>Satyam Sipah</h1>
    <hr>

    <!-- Color Property-->
    <h3>HBTU Kanpur</h3>
    <button>section 1</button>
    <button>section 2</button>
    
    
</body>
</html>
